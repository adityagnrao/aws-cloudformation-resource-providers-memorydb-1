AWSTemplateFormatVersion: 2010-09-09
Resources:
  ACL1:
    Type: AWS::MemoryDB::ACL
    Metadata:
      Comment: Multiple ACL
    Properties:
      ACLName: acl-canary-multiple-users-t1
      UserNames: [
        "user-acl-multiple-t1",
        "user-acl-multiple-t2"
      ]
    DependsOn:
      - User1
  User1:
    Type: AWS::MemoryDB::User
    Metadata:
      Comment: Multiple Users
    Properties:
      UserName: user-acl-multiple-t1
      AccessString: +get ~keys*
      AuthenticationMode:
        Type: password
        Passwords: [
          "test123456789123456789"
        ]